<body>
    <form action="111">

        <h1>Travel reservation form</h1>
        <p><b>* denotes mandotory</b></p>

        <p>Email address*:</p>

        <select name="Goa" class="Goa">

        </select>
        <p>Arrival date*:</p>

        <div>
            <p>Boarding

                <p>Fooding
                    <input type="checkbox"></p>
                    <p>sight seeing
                        <input type="checkbox"></p>
        </div>
        <p>Discout Coupon code:*</p>
        <input type="number" placeholder="UNKNOWN_TYPE">
        <p>Tems and conditions:*</p>
        <div>
            <p>
                <input type="radio">
            I agree
                <input type="radio">
            I disagree
            </p>
        </div>
        
        <input type="button" value="complete reservation">
    </div>
</form>
